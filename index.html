                                    <div class="w-8 h-8 bg-gradient-to-br from-purple-500 to-pink-500 rounded-full flex items-center justify-center mr-2">
                                        <i class="fas fa-pen text-white text-sm"></i>
                                    </div>
                                    <h4 class="font-semibold text-gray-800">Writing Task</h4>
                                </div>
                                <p class="text-gray-700 pl-10">${session.projects.writing}</p>
                            </div>
                        </div>
                        
                        <div class="mt-6 pt-6 border-t border-blue-100">
                            <p class="text-sm text-gray-600 flex items-center">
                                <i class="fas fa-lightbulb text-yellow-500 mr-2"></i>
                                <span>Complete both tasks to demonstrate understanding of Session ${session.id} content.</span>
                            </p>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderEssayCard(essay) {
            return `
                <div class="flex items-center justify-between p-4 bg-gradient-to-r from-yellow-50 to-orange-50 hover:from-yellow-100 hover:to-orange-100 rounded-lg border border-yellow-200 transition-all hover:shadow-md parchment-bg essay-card" data-essay-id="${essay.id}" data-title="${essay.title.toLowerCase()}" data-content="${essay.content.toLowerCase()}">
                    <div class="flex items-center space-x-4">
                        <div class="flex-shrink-0 w-10 h-10 bg-gradient-to-br from-orange-500 to-red-500 rounded-lg flex items-center justify-center">
                            <i class="fas fa-scroll text-white"></i>
                        </div>
                        <div>
                            <h4 class="font-semibold text-gray-800">${essay.title}</h4>
                            <p class="text-sm text-gray-600">Essay ${essay.id}</p>
                        </div>
                    </div>
                    <div class="flex space-x-3">
                        <button
                            onclick="openEssayModal(${JSON.stringify(essay).replace(/"/g, '&quot;')})"
                            class="px-4 py-2 bg-gradient-to-r from-orange-500 to-red-500 text-white rounded-lg hover:shadow-lg transform hover:-translate-y-0.5 transition-all duration-200 flex items-center space-x-2 glow-effect"
                        >
                            <i class="fas fa-book"></i>
                            <span>Read</span>
                        </button>
                        <a
                            href="${essay.youtubeLink}"
                            target="_blank"
                            class="px-4 py-2 bg-gradient-to-r from-red-500 to-red-600 text-white rounded-lg hover:shadow-lg transform hover:-translate-y-0.5 transition-all duration-200 flex items-center space-x-2 glow-effect"
                        >
                            <i class="fas fa-play"></i>
                            <span>Watch</span>
                        </a>
                    </div>
                </div>
            `;
        }

        function renderEssayModal(essay) {
            if (!essay) return '';
            
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 modal-overlay flex items-center justify-center p-4 z-50';
            modal.id = 'essayModal';
            modal.innerHTML = `
                <div class="bg-white rounded-xl shadow-2xl max-w-5xl w-full max-h-[90vh] overflow-hidden modal-content">
                    <!-- Modal Header -->
                    <div class="bg-gradient-to-r from-orange-500 via-yellow-500 to-red-500 p-6">
                        <div class="flex justify-between items-center">
                            <div class="flex items-center space-x-4">
                                <i class="fas fa-scroll text-white text-2xl"></i>
                                <div>
                                    <h2 class="text-2xl font-bold text-white">${essay.title}</h2>
                                    <p class="text-white/90">Essay ${essay.id} • ${getSessionTitle(essay.id.split('.')[0])}</p>
                                </div>
                            </div>
                            <button
                                onclick="closeEssayModal()"
                                class="text-white hover:text-gray-200 transition-colors p-2 rounded-full hover:bg-white/10"
                            >
                                <i class="fas fa-times text-2xl"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Modal Content -->
                    <div class="p-8 overflow-y-auto max-h-[60vh] papyrus-texture">
                        <div class="prose prose-lg max-w-none">
                            <div class="parchment-bg p-8 rounded-lg shadow-inner border border-amber-200">
                                <p class="text-gray-800 leading-relaxed whitespace-pre-line text-lg">
                                    ${essay.content}
                                </p>
                            </div>
                        </div>
                    </div>

                    <!-- Modal Footer -->
                    <div class="border-t border-gray-200 p-6 bg-gray-50">
                        <div class="flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0">
                            <div class="text-gray-600">
                                <p class="text-sm">
                                    <i class="fas fa-info-circle mr-2 text-orange-500"></i>
                                    Click below to watch the accompanying video lecture on YouTube
                                </p>
                            </div>
                            <div class="flex space-x-4">
                                <button
                                    onclick="closeEssayModal()"
                                    class="px-6 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-all flex items-center space-x-2"
                                >
                                    <i class="fas fa-times"></i>
                                    <span>Close</span>
                                </button>
                                <a
                                    href="${essay.youtubeLink}"
                                    target="_blank"
                                    class="px-6 py-3 bg-gradient-to-r from-red-500 to-red-600 text-white rounded-lg hover:shadow-lg transform hover:-translate-y-1 transition-all duration-200 flex items-center space-x-3 glow-effect"
                                >
                                    <i class="fas fa-play"></i>
                                    <span>Watch Video Lecture</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeEssayModal();
                }
            });
        }

        // Helper Functions
        function getSessionTitle(sessionId) {
            const session = courseData.sessions.find(s => s.id == sessionId);
            return session ? session.title : 'Unknown Session';
        }

        // Event Handlers
        function handleLogin(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            if (username === 'mona' && password === '12345') {
                appState.authenticated = true;
                appState.currentPage = 'course';
                renderCourse();
            } else {
                errorMessage.textContent = 'Invalid credentials.';
                errorMessage.classList.remove('hidden');
                document.getElementById('username').classList.add('border-red-500');
                document.getElementById('password').classList.add('border-red-500');
            }
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const icon = document.querySelector('#password + button i');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                icon.className = 'fas fa-eye';
            }
        }

        function toggleSession(sessionId) {
            const content = document.getElementById(`session-content-${sessionId}`);
            const icon = document.getElementById(`session-icon-${sessionId}`);
            
            if (content.classList.contains('hidden')) {
                content.classList.remove('hidden');
                icon.className = 'fas fa-chevron-up text-orange-500 text-xl transition-transform';
            } else {
                content.classList.add('hidden');
                icon.className = 'fas fa-chevron-down text-orange-500 text-xl transition-transform';
            }
        }

        function expandAllSessions() {
            courseData.sessions.forEach(session => {
                const content = document.getElementById(`session-content-${session.id}`);
                const icon = document.getElementById(`session-icon-${session.id}`);
                if (content && icon) {
                    content.classList.remove('hidden');
                    icon.className = 'fas fa-chevron-up text-orange-500 text-xl transition-transform';
                }
            });
        }

        function collapseAllSessions() {
            courseData.sessions.forEach(session => {
                const content = document.getElementById(`session-content-${session.id}`);
                const icon = document.getElementById(`session-icon-${session.id}`);
                if (content && icon) {
                    content.classList.add('hidden');
                    icon.className = 'fas fa-chevron-down text-orange-500 text-xl transition-transform';
                }
            });
        }

        function searchEssays() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const essayCards = document.querySelectorAll('.essay-card');
            
            essayCards.forEach(card => {
                const title = card.getAttribute('data-title');
                const content = card.getAttribute('data-content');
                
                if (title.includes(searchTerm) || content.includes(searchTerm) || searchTerm === '') {
                    card.classList.remove('hidden');
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                } else {
                    card.classList.add('hidden');
                }
            });
        }

        function openEssayModal(essay) {
            renderEssayModal(essay);
        }

        function closeEssayModal() {
            const modal = document.getElementById('essayModal');
            if (modal) {
                modal.remove();
            }
        }

        function logout() {
            appState.authenticated = false;
            appState.currentPage = 'login';
            renderLogin();
        }

        // Global functions for onclick handlers
        window.togglePassword = togglePassword;
        window.toggleSession = toggleSession;
        window.expandAllSessions = expandAllSessions;
        window.collapseAllSessions = collapseAllSessions;
        window.searchEssays = searchEssays;
        window.openEssayModal = openEssayModal;
        window.closeEssayModal = closeEssayModal;
        window.logout = logout;

        // Initialize app
        renderLogin();
    </script>
</body>
</html>
